<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator prompt() Method Version</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator Prompt() Method Version</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div class="card-textType">
        <a href="/03-Password-Generator/index.html">confirm() Method Version</a>
        <p>A version of the password generator using "confirm() Method" by clicking "ok" or 'cancel' for "yes" or "no"</p>
      </div>
    </div>
    <script src="/js/scriptTextType.js"></script>
  </body>
</html>
